apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ipfs
  namespace: annas-mcp
spec:
  serviceName: ipfs
  replicas: 1
  selector:
    matchLabels:
      app: ipfs
  template:
    metadata:
      labels:
        app: ipfs
    spec:
      containers:
        - name: ipfs
          image: ipfs/kubo:latest
          ports:
            - containerPort: 8080  # Gateway
              name: gateway
            - containerPort: 5001  # API
              name: api
            - containerPort: 4001  # Swarm
              name: swarm
          env:
            # Disable mDNS (not useful in k8s)
            - name: IPFS_SWARM_MDNS
              value: "false"
          volumeMounts:
            - name: ipfs-data
              mountPath: /data/ipfs
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: ipfs-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ipfs
  namespace: annas-mcp
spec:
  selector:
    app: ipfs
  ports:
    - name: gateway
      port: 8080
      targetPort: 8080
    - name: api
      port: 5001
      targetPort: 5001
